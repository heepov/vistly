services:
  # База данных PostgreSQL для проектов
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: unless-stopped
    env_file:
      - ../common-postgres.env
    environment:
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - infra
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegram бот
  bot:
    build: .
    container_name: vistly_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Telegram Bot
      BOT_TOKEN: ${BOT_TOKEN}
      ADMINS: ${ADMINS}
      
      # База данных
      DB_HOST: postgres_db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: postgres_db_user
      DB_PASS: DQunSv2ETEzJJ55
      
      # API ключи
      OMDB_API_KEY: ${OMDB_API_KEY}
      KP_API_KEY: ${KP_API_KEY}
    volumes:
      - ./logs:/app/logs
    networks:
      - infra
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  infra:
    external: true
